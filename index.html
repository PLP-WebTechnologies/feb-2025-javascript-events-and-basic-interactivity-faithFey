<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling and Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Interactive Web Elements</h1>

  <button id="action-btn">Click Me!</button>

  <div class="image-gallery">
    <img src="images/image1.jpg" alt="Computer Screen 1" class="gallery-img">
    <img src="images/image2.jpg" alt="Computer Screen 2" class="gallery-img">
    <img src="images/image3.jpg" alt="Computer Screen 3" class="gallery-img">
  </div>

  <form id="myForm">
    
        <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name" required>
      <span id="name-error" class="error-message"></span><br><br>
        
        <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>
      <span id="email-error" class="error-message"></span><br><br>
    
        <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required>
      <span id="password-error" class="error-message"></span><br><br>
    
    <button type="submit">Submit</button>
  </form>

  
</body>
</html>
